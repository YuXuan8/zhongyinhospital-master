<!DOCTYPE html>
<html lang="zh-CN" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录</title>
    <!--<link href="../static/css/auth.css" rel="stylesheet" type="text/css">-->
    <!--<link href="../static/css/bg.css" rel="stylesheet" type="text/css"/>-->

    <!-- 地址栏显示 -->
    <link rel="Shortcut Icon" href="/images/hospital.ico" type="image/x-icon"/>
    <!-- 收藏栏也显示 -->
    <link rel="Bookmark" href="/images/hospital.ico" type="image/x-icon"/>
    <link href="/css/bg.css" rel="stylesheet" type="text/css"/>
    <link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/mcss/mcss_login.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/sweetalert.css">
    <link href="/css/auth.css" rel="stylesheet" type="text/css">
</head>


<body onload="choseRole()"><!--getCookie();-->

<div class="lowin">
    <div class="lowin-brand">
        <img src="/images/hospitory.png" alt="logo">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form>
                    <p>Welcome</p>
                    <div class="lowin-group">
                        <label>Email </label>
                        <input type="email" autocomplete="email" name="LoginEmail" id="LoginEmail" class="lowin-input">
                    </div>
                    <div class="lowin-group password-group">
                        <label>Password </label>
                        <input type="password" name="LoginPassword" id="LoginPassword" class="lowin-input">
                    </div>
                    <div class="lowin-group">
                        <input type="checkbox" id="checkbox"/>
                        <label>记住密码</label>
                    </div>

                    <input id="loginId" type="button" style="text-align: center" class="lowin-btn login-btn"
                           value="登&emsp;录" onclick="dologin()">

                    <div class="text-foot">
                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        &emsp;&emsp;&emsp;&emsp;<a href=""  class="register-link">注册</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="lowin-box lowin-register">
            <div class="lowin-box-inner">
                <p>Register</p>
                <div class="lowin-group">
                    <input type="text" name="username" id="username" autocomplete="username" placeholder="Name"
                           class="lowin-input">
                </div>
                <div class="lowin-group">

                    <input type="email" autocomplete="email" name="registerEmail" id="registerEmail"
                           placeholder="Email"
                           class="lowin-input">
                    <span id="sp"></span>
                    <button class="lowin-btn" onclick="code()">
                       获取验证码
                    </button>
                </div>
                <div class="lowin-group">

                    <input type="email" autocomplete="code" name="code" id="code"
                           placeholder="code"
                           class="lowin-input">
                </div>
                <div class="lowin-group">

                    <input type="password" name="registerPassword" autocomplete="current-password"
                           id="registerPassword" placeholder="Password" class="lowin-input">
                </div>
                <div class="select dowebok">
                    <span class="placeholder" id="chooseRole">请选择角色</span>
                    <ul id="allRole">
                        <li value=""></li>
                    </ul>
                </div>

                <button class="lowin-btn"  id="btn"     disabled="disabled" onclick="register()">
                    注&emsp;册
                </button>

                <div class="text-foot">
                    <a href="" class="login-link">登录</a>
                </div>
            </div>
        </div>
        <div class="modalx">
            <div class="modalxa"></div>
        </div>
    </div>

    <footer class="lowin-footer">
        Design By sen --<a href="https://mail.qq.com/" target="_blank" title="xue.sen@qq.com">xue.sen@qq.com</a>.
    </footer>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/auth.js"></script>
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script type="text/javascript" src="/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/js/jquery.base64.js"></script>
<script type="text/javascript" src="/js/sweetalert-dev.js"></script>
<script type="text/javascript" src="/js/mjs/mjs_login.js?v="+(new Date).getTime()></script>
<script>
    function code(){
        $.ajax({
            url:"/code",
            type: "post",
            datatype: "json",
            data:{"email": $("#registerEmail").val()},
            success: function (rep){
                console.log(rep)
                if (rep.status=="1"){
                    $("#sp").text(rep.message)
                    $("#sp").css("color","green")
                    $("#btn").prop('disabled', false);
                }else {
                    $("#sp").text(rep.message)
                    $("#sp").css("color","red")
                }
            }

        })
    }
</script>
</body>

</html>
