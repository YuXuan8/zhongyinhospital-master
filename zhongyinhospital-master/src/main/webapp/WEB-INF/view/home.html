<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>项目主页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/layui/css/layui.css" rel="stylesheet">
    <style>
        .imgIcon {
            width: 20px;
            height: 20px;
            margin-right: 20px;
        }

        .layui-nav-tree .layui-nav-child dd {
            margin-left: 38px;
        }

        #neir {
            display: none;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" style="background-color: white; border: 1px solid black;">
        <div class="layui-logo layui-hide-xs layui-bg-black" >
            <img src="/sb-admin-2/img/hospitalLogo.png"
                 class="layui-nav-img">中因医院系统
        </div>
        <div style="padding-left: 30px; padding-top: 10px; margin-left: 200px;">
            <iframe id="tianqi" scrolling="no" src="" frameborder="0" width="470" height="50px" allowtransparency="true"></iframe>
        </div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="javascript:;">
                    <img src="" id="userImg" class="layui-nav-img">
                    <span id="loginUser" style="color: black;"></span>
                </a>
            </li>
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="/logout" style="color: black;">退出登录</a>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test" id="menuList">

            </ul>
        </div>
    </div>
    <div class="layui-body">
        <div class="layui-tab" lay-filter="test-handle" lay-allowclose="true">
            <!--      选项卡-->
            <ul class="layui-tab-title">
            </ul>
            <!--      选项卡内容也就是切换页面的url-->
            <div class="layui-tab-content" id="neir">
            </div>
        </div>
        <!-- 内容主体区域 -->
        <!--内容区域-->
        <div class="layui-card layui-panel">
            <div class="layui-card-body">
                <iframe data-frameid="2" id="mainFrame" scrolling="auto" frameborder="0" name="mainFrame" src="/main"
                        style="width: 100%;min-height: 800px"></iframe>
            </div>
        </div>
        <br><br>
    </div>
</div>
<!--  <div class="layui-footer">-->
<!--    &lt;!&ndash; 底部固定区域 &ndash;&gt;-->
<!--    版权所有归@移动开发班所有-->
<!--  </div>-->
</div>
<script src="/layui/layui.js"></script>
<script src="/js/home/home.js"></script>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/notify.js"></script>
<script src="/js/notify_stand.js"></script>
<script>
    $(function () {
        var url = "https://tianqiapi.com/api.php?style=tg&skin=orange";
        $("#tianqi").attr("src", url);
    });
    layui.use(['notify'],function(){
        var notify=layui.notify;
        notify.info("欢迎登录中因医院系统");

    })
</script>
</body>
</html>
