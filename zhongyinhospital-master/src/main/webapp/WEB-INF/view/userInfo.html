<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/common_css.js"></script>
</head>
<title>主页</title>
<link href="/css/mcss/mcss_userInfo.css" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="/css/preloader.css">
</head>
<body>

<div id="preloader">
    <div id="preloader-inner"></div>
</div>

<div id="wrapper">

    <div id="content-wrapper" class="d-flex flex-column"><!-- content-wrapper-->
        <div id="content">
            <!--<div replace="common/common_head :: head"></div>-->

            <!--正文-->
            <div style="margin-left: 15%">
                <div class="tab-content">

                    <div id="account1" class="container tab-pane active"><br>
                        <div style="width: 70%;float: left;">
                            <div class="card shadow mb-4" style="margin-left: 1%;height: 650px">

                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">个人中心</h6>
                                </div>
                                <div class="card-body" >
                                   <div style=" margin-left: 18%;margin-right: 4%;">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">昵称</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="sex" class="col-sm-2 control-label">性别</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="sex">
                                                <option></option>
                                                <option value="男">男</option>
                                                <option value="女">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="birthday" class="col-sm-2 control-label">生日</label>
                                        <div class="col-sm-10">
                                            <input type="date" class="form-control" id="birthday">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="politicalStatus" class="col-sm-2 control-label">政治面貌</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="politicalStatus">
                                                <option></option>
                                                <option>群众</option>
                                                <option>团员</option>
                                                <option>党员</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone" class="col-sm-2 control-label">电话号码</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="phone">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="address" class="col-sm-2 control-label">通讯地址</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="address">
                                            <input type="text" class="form-control" id="id" style="display: none;">
                                        </div>
                                    </div>
                                    <div style="margin-left: 72%;margin-top: 20px">

                                        <button class="btn btn-primary btn-lg" id="userInfoset"
                                                onclick="changeUserInfo()">修改
                                        </button>

                                    </div>

                                </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div id="account2" class="container tab-pane fade"><br>
                        <div style="width: 70%;float: left;">
                            <div class="card shadow mb-4" style="margin-left: 1%">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">修改密码</h6>
                                </div>
                                <div class="card-body">
                                    <div style=" margin-left: 18%;margin-right: 4%;">

                                        <div class="form-group">
                                            <label for="oldPassword" class="col-sm-2 control-label">原始密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="oldPassword">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="newPassword" class="col-sm-2 control-label">新密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="newPassword">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="okPassword" class="col-sm-2 control-label">确认密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="okPassword">
                                            </div>
                                        </div>
                                        <div style="margin-left: 70%;margin-top: 20px">

                                            <button class="btn btn-primary btn-lg" id="changePassword"
                                                    onclick="changePassword()">确认
                                            </button>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div style="width: 20%;float: left">
                    <div style="width: 40%;">
                        <ul class="nav nav-pills  flex-column" role="tablist">
                            <li class="nav-item" style="text-align: center">
                                <a class="nav-link active" data-toggle="pill" href="#account1">个人中心</a>
                            </li>
                            <li class="nav-item" style="text-align: center">
                                <a class="nav-link" data-toggle="pill" href="#account2">修改密码</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/common_js.js"></script>
<script type="text/javascript" src="/js/jquery.preloader.min.js"></script>
<script src="/sb-admin-2/bootstrap/bootstrap-table.min.js"></script>
<script src="/sb-admin-2/bootstrap/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="/js/mjs/mjs_userInfo.js?v="+(new Date).getTime()></script>
</body>
</html>
